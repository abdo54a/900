<html manifest="ISFayed.cache">
    
<head>
<link href="https://fonts.googleapis.com/css?family=Tajawal&display=swap" rel="stylesheet" />
<link href="./css/main.css" rel="stylesheet" />
    <title>المصداقيه للإكترونات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .loader 
        {
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -75px 0 0 -75px;
            border: 10px solid #1f1e1e;
            border-radius: 50%;
            border-top: 10px solid #ffffff;
            border-left: 10px solid #ffffff;
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin 
        {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .info 
        {
            overflow: hidden;
            position: fixed;
            position: absolute;
            top: 50%;
            left: 50%;

            font-size: 45px;
            font-family: sans-serif;
            color: #ffffff;

            transform: translate(-50%, -50%);
        }

        .j {
            font-size: 25px;
            color: #ffffff;
        }
    </style>
     
     <script>
        window.applicationCache.ondownloading=function(){document.getElementById("progress").innerHTML="host cache start!!";};
        window.applicationCache.onprogress=function(a){document.getElementById("progress").innerHTML=(Math.round(100*(a.loaded/a.total)))+"%";};
        window.applicationCache.oncached=function(){document.getElementById("progress").innerHTML="Cache successfully!!";setTimeout(function(){document.getElementById("progress").innerHTML="أوقف تشغيل الإنترنت وافتح المتصفح مرة أخرى !!"; }, 1500);};
        window.applicationCache.onnoupdate=function(){setTimeout(webkitExploit,500);};
	    window.applicationCache.onerror=function(){setTimeout(webkitExploit,500);};

        function allset() 
        {
            document.getElementById("loader").style.display = "none";
            document.getElementById("allset").style.display = "block";
        }
    </script>
    <script src="exploit.js"></script>
</head>

<body>
    <h1 id=progress style='font-size:35px;text-align:center;text-shadow: 4px 4px 4px black;color:rgb(255, 255, 255);'></h1><br>
    <div id="loader" class="loader"></div>
    <div id="allset" class="info" style="display:none;">منتهي. أغلق المتصفح!</div>
	<div class="v6_27"><div class="v6_28"></div><div class="v6_29"></div><span class="v6_30">المصداقية للإلكترونات</span><span class="v6_31">مرحبا بك في موقع</span><span class="v6_32">البيضاء - 0919555053</span><div class="v6_33"></div><div class="v6_34"></div><div class="v6_35"></div></div>
</body>

</html>
